---
layout: default
group: github
title: Github Application
---

<ul class="posts article">
  {% for post in site.categories['github'] limit 100 %}
    <li>
      <div class="title-container">
        <h1 class="title">
          <a href="{{ BASE_PATH }}{{ post.url }}">{{ post.title }}</a>
        </h1>
        <div class="content-preview">
          <p>{{ post.subtitle }}</p>
        </div>
      </div>
    </li>
  {% endfor %}
</ul>
